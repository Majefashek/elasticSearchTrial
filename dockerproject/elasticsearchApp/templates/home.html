<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Car Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Car Search</h1>
        </div>
    </header>

    <div class="container">
        <div class="content">
            {{results}}
            <h2>Find Your Perfect Car</h2>
            <p>Use our advanced search to find the car of your dreams. Browse through our extensive database of vehicles, filtering by color, type, and more.</p>
            <p>Start your search journey now and discover the perfect match for your needs and preferences.</p>
        </div>
    </div>
</body>
</html>
